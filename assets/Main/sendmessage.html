<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
  <title>iBlog1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script type="text/javascript">
  window.onload = function()
  {
     var pos = window.location.href.indexOf("message=");
     if (pos > 0)
     {
       var messagediv = document.getElementById("messagediv");
       if (messagediv != null)
       {
         messagediv.style.display = "block";
         var message = window.location.href.substring(pos+8);
         if (message != "1")
         {
         messagediv.innerHTML = unescape(message);
         }
         setTimeout("HideMessage()",10000);
       }
       var formdiv = document.getElementById("formdiv");
       if (formdiv != null)
       {
         formdiv.style.display = "none";
       }
     }
  }
  
  function HideMessage()
  {
       var messagediv = document.getElementById("messagediv");
       if (messagediv != null)
       {
         messagediv.style.display = "none";
       }
       var formdiv = document.getElementById("formdiv");
       if (formdiv != null)
       {
         formdiv.style.display = "block";
       }
  }
  
  function SubmitClick()
  {
    var email = document.getElementById("email");
    var mess = document.getElementById("message");
    if(mess)
    {
        if(mess.value == "")
        {
            alert("Please enter message.");
            return;
        }
        if(email)
        { 
            if(email.value == "")
            {
                alert("Please enter email.");
                return;
            }
            if(email.value.indexOf("@") == -1)
            {
                alert("Please enter correct email.");
            }
            else
            {
                document.getElementById("postForm").submit();
            }
        }
        else
        {
            alert("Please enter email.");
        }
    }
    else
    {
        alert("Please enter message.");
    }
  }
  </script>
<div style="padding:5px;display:none;font-weight:bold;font-size:medium;" id="messagediv">Your message has been sent. Thank You!</div>
<div align="center">
<div id="formdiv" align="left" style="width:300px;">
<form id="postForm" method="POST" action="http://seattleclouds.com/sendform.ashx">
<input type="hidden" id="sendtoaddress" name="sendtoaddress" value="youremail@domain.com">
<input type="hidden" id="username" name="username" value="grigore">
<input type="hidden" id="appid" name="appid" value="iBlog1">
<input type="hidden" id="pageid" name="pageid" value="sendmessage.html">
Name:
<input name="Name:" style="border: 1px solid rgb(170, 170, 170); width: 290px;height:20px;-webkit-border-radius:4px;" value="" type="text"><br>
Phone Number:
<input name="Phone Number:" style="border: 1px solid rgb(170, 170, 170); width: 290px;height:20px;-webkit-border-radius:4px;" value="" type="text"><br>
Email Address:
<input id="email" name="Email Address:" style="border: 1px solid rgb(170, 170, 170); width: 290px;height:20px;-webkit-border-radius:4px;" value="" type="text"><br>
Message:<br>
<textarea id="message" name="Message:" style="border: 1px solid rgb(170, 170, 170); width: 290px; height: 155px;-webkit-border-radius:10px;"></textarea>
<input style="width: 140px; height: 30px;" value="Submit" type="button" onclick="SubmitClick()">
<br><br>
</form></div>
</div>


</body>
</html>
